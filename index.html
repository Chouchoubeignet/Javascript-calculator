<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Simple JS calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="display">
        <div id="operation"></div>
        <div id="result"></div>
      </div>
      <div class="base">
        <section class="row-1">
          <button id="%">%</button>
          <button class="remove">&#9003</button>
          <button class="clear">C</button>
          <button class="operator" id="/">÷</button>
        </section>
        <section class="row">
          <button class="key" id="7">7</button>
          <button class="key" id="8">8</button>
          <button class="key" id="9">9</button>
          <button class="operator" id="-">-</button>
        </section>
        <section class="row">
          <button class="key" id="4">4</button>
          <button class="key" id="5">5</button>
          <button class="key" id="6">6</button>
          <button class="operator" id="+">+</button>
        </section>
        <section class="row">
          <button class="key" id="1">1</button>
          <button class="key" id="2">2</button>
          <button class="key" id="3">3</button>
          <button class="operator" id="*">x</button>
        </section>
        <section class="row">
          <button class="plus-minus">±</button>
          <button class="key" id="0">0</button>
          <button id=".">.</button>
          <button class="equal">=</button>
        </section>
      </div>
    </div>
<a class="credit" href="https://github.com/Chouchoubeignet/JavaScript-calculator">View on Github</a>

    <script src="index.js"></script>
  </body>
</html>
